<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTabby</title>
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap CSS CDN-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <!-- Alarm Icon -->
      <div class="alarm-icon" title="Toggle Alarm" onclick="toggleAlarm()">
        <i id="alarmIcon" class="fas fa-bell"></i>
      </div>
      <div class="toggle-theme">
        <label class="switch">
          <input type="checkbox" id="themeToggle" onchange="toggleTheme()" />
          <span class="slider round"></span>
        </label>
        <span class="theme-label">Toggle Dark Mode</span>
      </div>
      <h1 class="mb-4 main-heading">TaskTabby</h1>
      <div class="mb-3 task-section">
        <label for="taskInput" class="form-label">Add Task:</label>
        <div class="input-group">
          <input
            type="text"
            id="taskInput"
            class="form-control"
            placeholder="Task description"
          />
          <input
            type="number"
            id="pomodorosInput"
            class="form-control pomodoros-input"
            placeholder="Pomodoros"
          />
          <button class="btn btn-primary" id="addButton" onclick="addTask()">
            Add
          </button>
        </div>
      </div>
      <div id="taskList">
        <!-- Task items will be displayed here -->
      </div>

      <!-- Pomodoro Timer Section -->
      <div class="pomodoro-section mt-3">
        <div class="timer-section">
          <h2>Pomodoro Timer</h2>
          <button class="btn btn-success" onclick="startTimer(25, 'pomodoro')">
            Pomodoro
          </button>
          <button
            class="btn btn-info longBreak"
            onclick="startTimer(15, 'longBreak')"
          >
            Long Break
          </button>
          <button class="btn btn-warning" onclick="startTimer(5, 'shortBreak')">
            Short Break
          </button>
          <button
            class="btn btn-secondary"
            id="pauseButton"
            onclick="pauseTimer()"
          >
            Pause
          </button>
          <!-- <button
            class="btn btn-info testBreak"
            onclick="startTimer(1, 'testBreak')"
          >
            Test Break
          </button> -->
          <div id="timer" class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
          </div>
        </div>
        <div class="image-section">
          <!-- Add your image here -->
          <img src="pomodoro-still.jpg" alt="Your Image" class="img-fluid" />
        </div>
      </div>
    </div>
    <!-- Audio element for the alarm sound -->
    <audio id="alarmSound" src="alarm-sound.mp3" preload="auto"></audio>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script src="pomodoro.js"></script>
  </body>
</html>
